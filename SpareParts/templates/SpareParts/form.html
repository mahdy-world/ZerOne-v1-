{% load bootstrap4 %}
    <div class="card-body">
        <h4 class="card-title"></h4>
        <form method="POST" action="{{ request.path }}">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="col-lg-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
