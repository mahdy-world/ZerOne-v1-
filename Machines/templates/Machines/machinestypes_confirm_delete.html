{% extends 'base.html' %}
{% block main %}
    <div class="main-content">

      <div class="page-content">
          <div class="container-fluid">

                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0 font-size-18">
                                حذف
                                نوع ماكينة
                            </h4>

                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="/">الرئيسية</a></li>
                                    <li class="breadcrumb-item"><a href="{% url 'Machines:types_active_list' %}">قائمة أنواع الماكينات</a></li>
                                    <li class="breadcrumb-item active">
                                        حذف
                                        نوع ماكينة
                                    </li>
                                </ol>
                            </div>

                        </div>
                    </div>
                </div>

                <form method="post">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    {% csrf_token %}
                                    <p>
                                        هل انت متأكد من حذف العنصر "
                                        {{ object }}"
                                        ؟
                                    </p>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn form-control btn-danger">
                                        <i class="fa fa-save"></i>
                                        حذف
                                    </button>
                                    <button style="margin-top: 5px" onclick="window.history.back();" class="btn form-control btn-secondary" type="button">
                                        <i class="bx bx-redo"></i>
                                        عودة
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

          </div>
      </div>
  </div>
{% endblock main %}
