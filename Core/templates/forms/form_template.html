{% block main %}
    {% load crispy_forms_tags %}
    <form method="post" action="{{ action_url }}">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <b>{{ title }}</b>
                        </div>
                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="maximize">
                                <i class="fas fa-expand"></i>
                            </button>
                            <button type="button" class="btn btn-tool" data-dismiss="modal">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <input name="url" type="hidden" class="url_input">
                        <input name="instance" type="hidden"  value="{{ request.user.instance.id }}">
                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-save"></i>
                            حفظ
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}


{% block js %}

    <script>
        function get_url() {
            var url_input = $('.url_input');
            url_input.each(function (i) {
                $(this).val(window.location.href);
            });
            return url_input;
        }

        get_url();
    </script>

    <script>
        function set_instance() {
            var instance_input = $('#id_instance');
            instance_input.each(function (i) {
                "{{ request.user.instance.id }}"
            });
            return instance_input;
        }

        set_instance();
    </script>

    <script>
        $('select').addClass('select2');
        $('.select2').select2();
        $('.select2-container').addClass('form-control');
    </script>


{% endblock %}
